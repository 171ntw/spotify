<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noahwx Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="app">
        <nav id="sidebar">
            <h1>Noahwx Music</h1>
            <ul>
                <li><a href=""><i class='bx bx-home'></i> Home</a></li>
                <li><a href="https://github.com/noahwx"><i class='bx bxl-github'></i> Author</a></li>
            </ul>
        </nav>

        <main id="main-content">
            <header id="header">
                <input type="text" placeholder="Search for songs or artists..." id="search-bar">
            </header>

            <section id="content">
                <h2>Search Results</h2>
                <div id="search-results"></div>
            </section>
        </main>

        <footer id="player">
            <div id="now-playing">
                <div id="song-info">
                    <h3 id="song-title">Nenhuma m√∫sica tocando</h3>
                    <p id="song-artist"></p>
                </div>
            </div>
            <div id="player-controls">
                <button id="prev"><i class='bx bx-skip-previous'></i></button>
                <button id="play-pause"><i class='bx bx-play'></i></button>
                <button id="next"><i class='bx bx-skip-next'></i></button>
            </div>
            <div id="time-info">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
            <div id="volume-control">
                <i class="bx bx-volume-full"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </footer>

    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>

</html>
